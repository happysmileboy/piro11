{% extends 'base.html' %}
{% block content %}
  <p>article list입니다.</p>
  <ul>
    {% for article in articles %}
      <li>
        <a href="{% url 'core:article_detail' article.pk %}">
          {{ article }}
        </a>
      </li>
    {% endfor %}

  </ul>
  <button><a href="{% url 'core:article_create' %}">글쓰기</a></button>
{% endblock %}
