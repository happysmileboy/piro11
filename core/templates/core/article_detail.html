{% extends 'base.html' %}
{% block content %}
  <h4>{{ article.title }}</h4>
{# https://docs.djangoproject.com/en/2.2/ref/templates/builtins/#date #}
  <p style="text-align: right">작성일:{{ article.created_at | date:"Y년 n월 t" }}</p>
  <hr>
  <p style="text-align: right">{{ article.author }}</p>
  <p>{{ article.contents }}</p>

  <div style="margin-top: 100px">
    <a href="{% url 'core:article_list' %}">게시판이동</a>
    <a href="{% url 'core:article_update' article.pk %}">수정하기</a>
    <a href="{% url 'core:article_delete' article.pk %}">삭젵하기</a>
  </div>

{% endblock %}
